<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<f:view>
<h:head>
   <title>Enter customer data</title>
</h:head>
<h:body>
   <h:outputStylesheet library="css" name="styles.css"/>
   <h:form id="customerForm">
      <h:messages styleClass="errorMsg"/>
      <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
         <h:outputLabel for="firstName" value="First Name:"/>
         <h:inputText id="firstName" label="First Name" value="#{user.firstName}"
                      required="true" validator="#{alphaValidator.validateAlpha}"
                      p:placeholder="First Name">
            <f:validateLength minimum="2" maximum="30"/>
         </h:inputText>
         <h:outputLabel for="lastName" value="Last Name:"/>
         <h:inputText id="lastName" label="Last Name" value="#{user.lastName}"
                      required="true" validator="#{alphaValidator.validateAlpha}"
                      p:placeholder="Last Name">
            <f:validateLength minimum="2" maximum="30"/>
         </h:inputText>
         <h:outputLabel for="email" value="Email:"/>
         <h:inputText id="email" label="Email" value="#{user.email}" required="true"
                      p:placeholder="Email">
            <f:validator  validatorId="emailValidator"/>
         </h:inputText>
         <h:panelGroup/>
         <h:commandButton action="#{userController.saveData()}" value="Save"/>
      </h:panelGrid>
   </h:form>
   <h:form id="gotoForm">
   <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
      <h:commandButton action="ajaxdemo" value="Go to Ajax Demo"/>
      <h:commandButton action="chat" value="Open Chat"/>
   </h:panelGrid>
   </h:form>

</h:body>
</f:view>
</html>
