<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
<h:head>
   <title>Enter customer data</title>
</h:head>
<h:body>
   <h:form id="customerForm">
      <h:messages></h:messages>
      <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
         <h:outputLabel for="firstName" value="First Name:"></h:outputLabel>
         <h:inputText id="firstName" label="First Name" value="#{user.firstName}"
                      required="true" validator="#{alphaValidator.validateAlpha}">
            <f:validateLength minimum="2" maximum="30"></f:validateLength>
         </h:inputText>
         <h:outputLabel for="lastName" value="Last Name:"></h:outputLabel>
         <h:inputText id="lastName" label="Last Name" value="#{user.lastName}"
                      required="true" validator="#{alphaValidator.validateAlpha}">
            <f:validateLength minimum="2" maximum="30"></f:validateLength>
         </h:inputText>
         <h:outputLabel for="email" value="Email:"></h:outputLabel>
         <h:inputText id="email" label="Email" value="#{user.email}" required="true">
            <f:validator  validatorId="emailValidator"></f:validator>
         </h:inputText>
         <h:panelGroup></h:panelGroup>
         <h:commandButton action="confirmation" value="Save"></h:commandButton>
      </h:panelGrid>
   </h:form>
</h:body>
</f:view>
</html>
